<!DOCTYPE html>
<html>

<head>
    <title>Freedom Wall</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="material.min.css">
    <script src="bower_components/material-design-lite/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style type="text/css">
    	.form-panel{
    		position: absolute;
    		bottom: 0px;
    		background: white;
    	}
    	.card{
    		background-color: ;
    		padding:16px;
    	}
    	.card, 
    	textarea{
    		font-size: 16pt;
    	}
    </style>
</head>

<body>
    <!-- The drawer is always open in large screens. The header is always shown,
  even in small screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer
	            mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
	            <!-- Title -->
	            <span class="mdl-layout-title">Freedom Wall</span>
                <div class="mdl-layout-spacer"></div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
	                  mdl-textfield--floating-label mdl-textfield--align-right">
                    <label class="mdl-button mdl-js-button mdl-button--icon" for="fixed-header-drawer-exp">
                        <i class="material-icons">search</i>
                    </label>
                    <div class="mdl-textfield__expandable-holder">
                        <input class="mdl-textfield__input" type="text" name="sample" id="fixed-header-drawer-exp">
                    </div>
                </div>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Freedom Wall</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="page-content">
                <!-- Your content goes here -->
                <div class="wall mdl-grid">
                	<div class="card mdl-shadow--2dp mdl-cell mdl-cell--12-col">
                		Hello World!
                	</div>
                	<div class="card mdl-shadow--2dp mdl-cell mdl-cell--12-col">
                		Lorem Ipsum
                	</div>
                </div>
                <div class="form-panel mdl-cell mdl-cell--12-col">
                	<!-- Floating Multiline Textfield -->
					<form action="#" class="mdl-cell mdl-cell--12-col">
					  <div class="mdl-textfield mdl-js-textfield mdl-cell mdl-cell--12-col">
					    <textarea class="mdl-textfield__input" type="text" rows= "3" id="sample5" ></textarea>
					    <label class="mdl-textfield__label" for="sample5">Message</label>
					  </div>
					</form>
	                <!-- Raised button with ripple -->
	                <button class="mdl-button mdl-button--colored mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-cell mdl-cell--12-col">
	                    Post
	                </button>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
